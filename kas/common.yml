---
header:
  version: 11

distro: zarhus-distro
machine: zarhus-machine-cm3
target:
  - zarhus-base-image

repos:
  meta-zarhus:
    layers:
      meta-zarhus-distro:

  poky:
    url: https://git.yoctoproject.org/git/poky
    # scarthgap-5.0.2
    refspec: f7def85be9f99dcb4ba488bead201f670304379b
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: 2338409efc51cf2022ff5610a9fb689251706e2b
    layers:
      meta-oe:
      meta-networking:
      meta-python:
      meta-multimedia:

bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        HALT,${TMPDIR},100M,1K \
        HALT,${DL_DIR},100M,1K \
        HALT,${SSTATE_DIR},100M,1K \
        HALT,/tmp,10M,1K"
