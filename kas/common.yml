bblayers_conf_header:
  standard: |
    POKY_BBLAYERS_CONF_VERSION = "2"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""
local_conf_header:
  standard: |
    CONF_VERSION = "2"
    PACKAGE_CLASSES = "package_rpm"
    SDKMACHINE = "x86_64"
  diskmon: |
    BB_DISKMON_DIRS = "\
        STOPTASKS,${TMPDIR},1G,100K \
        STOPTASKS,${DL_DIR},1G,100K \
        STOPTASKS,${SSTATE_DIR},1G,100K \
        STOPTASKS,/tmp,100M,100K \
        <BUILD_STOP_KEYWORD>,${TMPDIR},100M,1K \
        <BUILD_STOP_KEYWORD>,${DL_DIR},100M,1K \
        <BUILD_STOP_KEYWORD>,${SSTATE_DIR},100M,1K \
        <BUILD_STOP_KEYWORD>,/tmp,10M,1K"

