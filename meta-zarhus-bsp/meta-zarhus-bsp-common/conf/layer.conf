# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "zarhus-bsp-common"
BBFILE_PATTERN_zarhus-bsp-common = "^${LAYERDIR}/"
BBFILE_PRIORITY_zarhus-bsp-common = "1"

# This should only be incremented on significant changes that will
# cause compatibility issues with other layers
LAYERVERSION_zarhus-bsp-common = "1"

LAYERDEPENDS_zarhus-bsp-common = " \
    core \
    "

LAYERSERIES_COMPAT_zarhus-bsp-common = "scarthgap master"

WKS_FILE = "sdimage-common.wks"
